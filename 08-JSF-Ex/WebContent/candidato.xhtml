<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>#{candidatoBean.candidato.codigo == 0?"Cadastro":"Edição"} de Candidato</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<h:outputScript library="js" name="jquery-3.3.1.min.js"/>
	<h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>
<h:body>
<div class='container'>
	<h1>#{candidatoBean.candidato.codigo == 0?"Cadastro":"Edição"} de Candidato</h1>
	<h:form>
	<h:inputHidden value="#{candidatoBean.candidato.codigo}" />
		<div class="form-group">
			<h:outputLabel value="Nome" for="nome"/>
			<h:inputText value="#{candidatoBean.candidato.nome}" styleClass="form-control" id="nome" />
		</div>
		<div class="form-group">
			<h:outputLabel value="Apelido" for="apelido"/>
			<h:inputText value="#{candidatoBean.candidato.apelido}" styleClass="form-control" id="apelido" />
		</div>
		<div class="form-group">
			<h:selectBooleanCheckbox value="#{candidatoBean.candidato.fichaLimpa}" id="fichaLimpa" />
			<h:outputLabel value="Ficha Limpa" for="fichaLimpa" />
		</div>
		<div class="form-group">
			<h:outputLabel value="Número" for="numero" />
			<h:inputText value="#{candidatoBean.candidato.numero}" styleClass="form-control" id="numero" />
		</div>
		
		
		<h:commandButton action="#{candidatoBean.cadastrar}" styleClass="mb-2 btn btn-success" value="Salvar" />
	</h:form>
	<h:messages 
		errorClass="alert alert-danger"
		infoClass="alert alert-success"
	/>
</div>
	
</h:body>
</html>
