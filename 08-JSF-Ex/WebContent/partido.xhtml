<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>#{partidoBean.partido.codigo == 0?"Cadastro":"Edição"} de Partido</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<h:outputScript library="js" name="jquery-3.3.1.min.js"/>
	<h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>
<h:body>
	<div class="container">
	<h1>#{partidoBean.partido.codigo == 0?"Cadastro":"Edição"} de Partido</h1>
		<h:form >
			<div class="form-group">
				<h:outputLabel value="Nome" for="nome" />
				<h:inputText value="#{partidoBean.partido.nome}" styleClass="form-control" id="nome" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Numero" for="numero" />
				<h:inputText value="#{partidoBean.partido.numero}" styleClass="form-control" id="numero" />
			</div>
			<h:commandButton action="#{partidoBean.cadastrar()}" styleClass="btn btn-success" value="Salvar" />
		</h:form>
		<h:messages 
			errorClass="alert alert-danger"
			infoClass="alert alert-success"
		/>
	</div>
</h:body>
   
</html>
